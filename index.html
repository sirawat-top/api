<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body onLoad="onLoad()">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class=" d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary" id="allStudentMenu">รายชื่อทั้้งหมด</a></li>
          <li><a href="#" class="nav-link px-2 link-dark" id="searchMenu">ค้นหา</a></li>
          <li><a href="#" class="nav-link px-2 link-dark" id="addStudentMenu">เพิ่มนักศึกษา</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="inputText"/>
        </form>
        <button type="button" class="btn btn-light text-dark me-2" id="searchButton" >Search</button>
        <button type="button" class="btn btn-primary">กดมาแล้ว<span class="badge bg-danger" id="count">4</span></button>
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle=" dropdown"aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle"/>
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="addUserDetail">
    <div class="d-flex justify-content-center my-3">
     <form class="row gy-2 gx-3 align-items-center"> 
        <div class="form-floating"> <input type="text" class="form-control" id="nameInput" placeholder="ชื่อ"> 
          <label for="nameInput">Name</label> 
        </div> 
          <div class="form-floating"> 
            <input type="text" class="form-control" id="surnameInput" placeholder="นามสกุล"> 
            <label for="surnameInput">Surname</label> 
          </div> 
          <div class="form-floating"> 
            <input type="text" class="form-control" id="studentIdInput" placeholder="รหัสนักศึกษา"> 
            <label for="studentIdInput">รหัสนักศึกษา</label> 
          </div> 
          <div class="form-floating"> 
            <input type="text" class="form-control" id="gpaInput" placeholder="gpa"> 
            <label for="gpaInput">GPA</label> 
          </div> 
          <div class="form-floating"> 
            <input type="text" class="form-control" id="imageLinkInput" placeholder="image Link"> 
            <label for="imagelinkInput">Image link </label>
            <div class="col-auto"> 
            <button type="button" class="btn btn-primary" id="addButton">Add</button> 
            <button type="button" class="btn btn-success" id="updateButton">Edit</button> 

            </div> 
          </div> 
      </form> 
    </div>
    </div>
    <div  class="px-5" id="output">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ชื่อ</th>
            <th scope="col">รหัส</th>
            <th scope="col">ลบ</th>
            <th scope="col">แก้ไข</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tbody id="outputTableBody"></tbody>
      </table>
    </div>
    <div  class="px-3 m-5" id="single_student_result">
      <div class="row">
        <div class="col-3"><b>Id:</b></div>
        <div class="col-3" id="id">id</div>
      </div>
      <div class="row">
        <div class="col-3"><b>Student id:</b></div>
        <div class="col-3" id="studentId">Student id</div>
      </div>
      <div class="row">
        <div class="col-3"><b>Name:</b></div>
        <div class="col-3" id="name">name and surname</div>
      </div>
      <div class="row">
        <div class="col-3"><b>GPA:</b></div>
        <div class="col-3" id="gpa">gpa</div>
      </div>
      <div class="row">
        <div class="col-3"><b>Id:</b></div>
        <div class="col">
          <img src="asset/images/kamado.jpg" alt="default image" id="image" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
